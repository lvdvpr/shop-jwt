<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyOrderList</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<div class="container-fluid">

    <h3 style="text-align:center; margin-top: 30px;"> 주문상세 </h3>

    <hr style="height: 5px; background-color: black;">

    <div style="text-align: center;">
        <table class="table border-top" id="post-list" style="width: 98%; margin-left: auto; margin-right: auto;">
            <colgroup>
                <col style="width:7%">
                <col style="width:14%">
                <col style="width:*">
                <col style="width:14%">
                <col style="width:14%">
                <col style="width:14%">
            </colgroup>
            <thead>
                <tr class="bg-light">
                    <th>번호</th>
                    <th>물품명</th>
                    <th>구매일시</th>
                    <th>상품가격</th>
                    <th>수량</th>
                    <th>총 금액</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order, iterStat : ${orderList}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${order.itemName}"></td>
                    <td th:text="${#temporals.format(order.created, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>
                    <td th:text="${order.price + '원'}"></td>
                    <td th:text="${order.count + '개'}"></td>
                    <td th:text="${order.price + '원'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
